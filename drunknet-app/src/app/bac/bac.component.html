<div class="flex" *ngIf="bacHistory.length > 0">
    <div class="flex-item">
      <div style="display: block;">
        <canvas baseChart width="200" height="500"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType">
        </canvas>
      </div>
    </div>
  </div>

<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <span *ngIf="auth.user$ | async as user">{{ user.name }} ({{ currentBac }})</span>
  <button (click)="auth.logout({ returnTo: document.location.origin })" class="logout-icon">
    logout
  </button>
</ng-container>

<ng-template #loggedOut>
  <button (click)="auth.loginWithRedirect()" mat-icon-button class="login-icon">
    login
  </button>
</ng-template>
